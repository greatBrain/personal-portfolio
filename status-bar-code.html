<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .status-bar {
            width: 300px;
            height: 20px;
            background-color: #ccc;
            margin: 10px;
            animation: load 2s linear forwards;
            opacity: 0;
            transform: scaleX(0);
            transform-origin: left;
        }

        .status-bar:nth-child(1) {
            animation-delay: 0s;
        }

        .status-bar:nth-child(2) {
            animation-delay: 2s;
        }

        .status-bar:nth-child(3) {
            animation-delay: 4s;
        }

        @keyframes load {
            0% {
                opacity: 0;
                transform: scaleX(0);
            }
            100% {
                opacity: 1;
                transform: scaleX(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status-bar"></div>
        <div class="status-bar"></div>
        <div class="status-bar"></div>
    </div>
</body>
</html>
